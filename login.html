<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        background-image: url(flow2.avif);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    .form {
        margin-bottom: 15px;
    }
    label {
        font-size: 14px;
        color: #333;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="button"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="button"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<form>
    <div class="container">
        <div class="form">
            <label for="one">USERNAME:</label><br>
            <input type="text" placeholder="enter your name" id="one"><br>
        </div>
        <div class="form">
            <label for="two">PASSWORD:</label><br>
            <input type="password" placeholder="enter your password" id="two"><br>
            <input type="button" value="submit">
        </div>
    </div>
</form>
</body>
</html>
